<!DOCTYPE html>
<html>
<head>
	<title>Can you give me some dates please Dave?</title>
	<style>
		body {
			text-align: center;
		}
		h1 {
			margin-top: 50px;
			font-size: 32px;
			text-align: center;
		}
		#datePicker {
			display: block;
			margin: 50px auto;
			font-size: 24px;
			padding: 10px;
		}
		label {
			font-size: 20px;
		}
		#poof {
			display: none;
			font-size: 96px;
			margin-top: 50px;
			animation: smoke 3s ease-in-out forwards;
		}
		@keyframes smoke {
			0% {opacity: 0;}
			50% {opacity: 1;}
			100% {opacity: 0;}
		}
	</style>
</head>
<body>
	<h1>Can you give me some dates please Dave?</h1>
	<label for="datePicker">Choose a date:</label>
	<input type="date" id="datePicker" min="<?= date('Y-m-d') ?>" max="2023-12-25">
	<div id="poof">Poof</div>
	<script>
		document.getElementById('datePicker').addEventListener('click', function() {
			document.getElementById('poof').style.display = 'block';
			document.body.removeChild(document.getElementById('datePicker'));
			document.getElementsByTagName('label')[0].style.display = 'none';
			document.getElementsByTagName('h1')[0].style.display = 'none';
		});
	</script>
</body>
</html>
